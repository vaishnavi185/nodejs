<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class car{
      constructor(name ,model){
        this.name=name;
        this.model=model;
      }
      present(){
        return "i have "+this.name
      }
    }
    const car1=new car("bmw","x3")
    document.write(car1.name+" "+car1.model)
    document.write(car1.present())
  </script>
  
</body>
</html>
