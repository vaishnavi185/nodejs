<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Grid Demo</title>
<style>
    .wrapper {
  display: grid;
  grid-template-columns:2px  repeat(3,1fr) 2px;
}
* {
  box-sizing: border-box;
}
.wrapper {
  border: 2px solid #f76707;
  border-radius: 5px;
  background-color: #fff4e6;
}
.wrapper > div {
  border: 2px solid #ffa94d;
  border-radius: 5px;
  background-color: #ffd8a8;
  padding: 1em;
  color: #d9480f;
}
</style>
</head>
<body>
   <div class="wrapper">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div>Four</div>
  <div>Five</div>
</div>
</body>
</html>
