<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function SayHi(){
            return  alert("hello")
        }
    </script>

    <button oncontextmenu="alert('right click'); return false;"
            onclick="SayHi()"
            onmouseover="console.log('mouse over')"
            onmouseout="console.log('mouse out')">
        click me
    </button>
    <button onmouseover="alert('mouse over')"
            onmouseout="console.log('mouse out')"
            onclick="alert('hello')">
        click me too

    </button>
    <input type="text" onkeydown="alert('You have pressed a key inside text input!')">
<hr>
<textarea cols="30" onkeydown="alert('You have pressed a key inside textarea!')"></textarea>
	<p><strong>Note:</strong> Try to enter some text inside input box and textarea.</p>
</body>
</html>
